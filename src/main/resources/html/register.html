<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" media="screen and (min-width: 769px)" href="css/register-big.css" />
	<link rel="stylesheet" media="screen and (min-width: 500px)and (max-width: 768px)" href="css/register-medium.css" />
	<link rel="stylesheet" media="screen and (max-width: 499px)" href="css/register-min.css" />
	<title></title>
</head>
<body>
	<div class="header">Регистрация</div>
	<div class="container">
		<form action="/signup" method="post" class="form">
			<div class="wrapper">
				<div class="left-column">
					<input type="text" name="" class="invisible-input" placeholder="Фамилия" id="surname"  >
					<div class="divider"></div>	
					<input type="text" name="" class="invisible-input" placeholder="Имя" id="name"  >
					<div class="divider"></div>
					<input type="text" name="" class="invisible-input" placeholder="Отчество" id="second-name"  >
					<div class="divider"></div>	
					<input type="text" name="" class="invisible-input" placeholder="Институт" id="institute"  >
					<div class="divider"></div>
				</div>
				<div class="right-column">
					<input type="text" name="" class="invisible-input" placeholder="Телефон" id="phone"  >
					<div class="divider"></div>	
					<input type="text" name="" class="invisible-input" placeholder="e-mail" id="email"  >
					<div class="divider"></div>	
					<input type="text" name="" class="invisible-input" placeholder="пароль" id="password"  >
					<div class="divider"></div>	
				</div>
			</div>	
			<div id="confirm-button"><input type="submit" id="invisible-btn"/>ОТПРАВИТЬ</div>	
		</form>
	</div>
</body>
</html>
